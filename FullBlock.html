<!-- Beginning of the block -->
<div id="subPanel" style="border-bottom: 1px solid rgb(238, 238, 238);display: block;">
	<div style="margin-top: 24px;">
		<div style="color: rgb(17, 17, 17);height: 2rem;display: flex;flex-direction: row;align-items: center;">
			<h2 style="display: flex;flex-direction: row;align-items: center;">
				<span style="color: rgb(17, 17, 17);display: block;max-height: 2rem;overflow: hidden;font-size: 1.6rem;font-weight: 500;line-height: 2rem;">My Subscriptions</span>
			</h2>
			<div style="flex: 1;"></div>
		</div>
	</div>
	<div style="margin-top: 24px;">
		<div id="thumbnail-items" style="display: flex;flex-direction: row;flex-wrap: wrap;">

<!-- Finish Beginning of the block -->







<!-- Individual thumbnails -->


<div class="thumbnail-item" style="display:inline-block;display:none;width:210px;height: 204px;margin-right: 4px;margin-bottom: 24px;">
	
	<div style="width:210;position:relative;" >
		<a href="/watch?v='+videoId+'">
			<div style="background-color: transparent;width:210px;height:118px;overflow:hidden;white-space:nowrap;position:relative;">
				<img width="210" src="' + thumbnailURL + '" style="position:absolute;top:0px;bottom:0px;margin:auto;">
			</div>

			<!-- Start of Duration overlay -->
			<div class="duration-overlay" style="background-color:hsl(0, 0%, 6.7%);position:absolute;bottom:0;right:0;margin:4px;color:hsl(0, 0%, 100%);opacity:.8;padding:2px 4px;border-radius:2px;letter-spacing:.5px;font-size:1.2rem;font-weight:500;line-height:1.2rem;flex-direction:row;align-items: center; display:inline-flex;">
				<span>' + duration + '</span>
			</div>
			<!-- End of Duration overlay -->
			
		</a>
	</div>
	<div style="position: relative;cursor: pointer;display: flex;flex-direction: column;"> 
		
		<h3 style="margin:8px 0 8px;"> 
			<a href="/watch?v=' + videoId + '" title="' + videoTitle + '" style="display: -webkit-box;max-height: 3.2rem;-webkit-box-orient: vertical;overflow:hidden;text-overflow: ellipsis;white-space: normal;-webkit-line-clamp:2;font-size: 1.4rem;font-weight: 500;line-height: 1.6rem;cursor: pointer;text-decoration: none;color: rgb(17, 17, 17);">' + videoTitle + '</a> 
		</h3> 
		<div style="display: flex;flex-direction: column;"> 
			
			<div style="max-width: 100%;max-height: 1.8rem;overflow: hidden;font-size: 1.3rem;font-weight: 400;line-height: 1.8rem;text-transform: none;flex-wrap: wrap;display: flex;flex-direction: row;align-items: center;"> 
				<a class="channel-name" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;margin-right: -0.1em;padding-right: 0.1em;text-decoration: none;" href="/channel/' + channelId + '">' + channelTitle + '</a> 
				
			</div>
			<div style="list-style-type: max-width:100%;color: rgba(17, 17, 17, 0.6);line-height: 1.8rem;max-height: 3.6rem;overflow: hidden;font-size: 1.3rem;font-weight: 400;text-transform: none;display: flex;flex-wrap: wrap;"> 
				<span class="view-count">' + viewCount + ' views</span> 
				<span class="published-at">' + publishedAt + '</span> 
			</div>
			
		</div>
		
		<!-- Start of live -->
		<div> 
			<div style="color:hsl(3, 81.8%, 49.6%);border:1px solid hsl(3, 81.8%, 49.6%);padding:2px 4px;font-size: 1.2rem;font-weight: 500;line-height: 1.2rem;white-space: nowrap;display: inline-block;border-radius: 2px;"> 
				<span>LIVE NOW</span> 
			</div>
		</div>
		<!-- End of live -->

	</div>
</div>


<!-- Finish Individual thumbnails -->














<!-- End of the block -->

</div>
<div style="color: rgba(17, 17, 17, 0.6);margin:0;padding: 0;margin-right: auto;margin-bottom: 24px;font-size: 1.3rem;font-weight: 500;letter-spacing: 0.007px;text-transform: uppercase;display: inline-block;text-align: center;font-family: inherit;"><div id="showMoreButton" style="color: rgba(17, 17, 17, 0.6);font-size: 1.3rem;font-weight: 500;letter-spacing: .007px;text-transform: uppercase;text-align: center;font-family: inherit;font-size: 13px;-webkit-tap-highlight-color:rgba(0, 0, 0, 0);font-stretch: 100%;font-style: normal;display: inline;cursor: pointer;font-variant-caps: normal;font-variant-east-asian: normal;font-variant-ligatures: normal;font-variant-numeric: normal;height: auto;line-height: normal;width: auto;-webkit-tap-highlight-color:rgba(0, 0, 0, 0);-webkit-font-smoothing:antialiased;user-select:none;">Show more</div></div>
</div>
</div>






<style>
.channel-name {
	color: rgba(17, 17, 17, 0.6);
}
.channel-name:hover {
	color: rgba(17, 17, 17, 0.8);
}

.view-count:after {
	content: "â€¢";
	margin:0 4px;
}
</style>






<script type="text/javascript">
	var lastThumbnailPosition=0;
	var thumbnailCounter=0;
	var finalThumbnailColumnCounter=0;
	var totalRowsShowing=1;
	loadThumbnails(2);

	$(".thumbnail-item").hover(function(){
		$(this).find(".duration-overlay").hide();
	}, function(){
		$(this).find(".duration-overlay").show();
	});

	$("#showMoreButton").click(function(){
		loadThumbnails(totalRowsShowing+4);
	});

	function loadThumbnails(desiredRow){
		$("#subPanel .thumbnail-item").each(function(index){
			index+=1;
			if(index>thumbnailCounter){
				thumbnailCounter+=1;
				$(this).css("display","inline-block");
				if($("#subPanel .thumbnail-item").length <=index){
					$("#showMoreButton").parent().hide();
				}
				if(thumbnailCounter==1){
					lastThumbnailPosition=$(this).position().top;
				}
				if(lastThumbnailPosition < $(this).position().top && totalRowsShowing <=1){
					finalThumbnailColumnCounter=thumbnailCounter - 1;
				}
				if(lastThumbnailPosition < $(this).position().top){
					totalRowsShowing +=1;
				}
				if(totalRowsShowing >=desiredRow && thumbnailCounter==finalThumbnailColumnCounter*desiredRow){
					return false;
				}

				lastThumbnailPosition=$(this).position().top;
			}
		});
	}
</script>


<!-- Finish end of the block -->
